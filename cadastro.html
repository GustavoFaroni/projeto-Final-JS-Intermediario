<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Funcionários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Sistema de controle de Funcionários</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Lista</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="cadastro.html">Cadastrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="editar.html">Editar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="card-title text-center mb-4">
              Cadastrar Funcionários
            </h1>

            <form id="form-cadastro">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" required />
              </div>

              <div class="mb-3">
                <label for="sobrenome" class="form-label">Sobrenome:</label>
                <input type="text" class="form-control" id="sobrenome" required>
              </div>

              <div class="mb-3">
                <label for="dtNascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="dtNascimento" required />
              </div>

              <div class="mb-3">
                <label for="sexo" class="form-label">Sexo:</label>
                <select class="form-select" id="sexo" required>
                  <option selected disabled value="">Selecione...</option>
                  <option>Masculino</option>
                  <option>Feminino</option>
                  <option>Outro</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="escolaridade" class="form-label">Escolaridade:</label>
                <select class="form-select" id="escolaridade" required>
                  <option selected disabled value="">Selecione...</option>
                  <option>Ensino Fundamental Incompleto</option>
                  <option>Ensino Fundamental Completo</option>
                  <option>Ensino Médio Incompleto</option>
                  <option>Ensino Médio Completo</option>
                  <option>Ensino Superior Incompleto</option>
                  <option>Ensino Superior Completo</option>
                  <option>Pós-graduação</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="endereco" required />
              </div>

              <div class="mb-3">
                <label for="foto" class="form-label">URL da Foto:</label>
                <input type="url" class="form-control" id="foto" placeholder="https://exemplo.com/imagem.jpg" />
              </div>

              <div class="mb-3">
                <label for="salario" class="form-label">Salário:</label>
                <div class="input-group">
                  <span class="input-group-text">R$</span>
                  <input type="number" class="form-control" id="salario" placeholder="0,00" step="0.01" required />
                </div>
              </div>

              <div class="mb-3">
                <label for="passagem" class="form-label">Valor de Passagem Diário (ida e volta):</label>
                <div class="input-group">
                  <span class="input-group-text">R$</span>
                  <input type="number" class="form-control" id="passagemDiaria" placeholder="0,00" step="0.01" required />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label d-block">Opta pelo Vale-Transporte (VT)?</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="optouVT" id="vt-sim" value="true" required />
                  <label class="form-check-label" for="vt-sim">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="optouVT" id="vt-nao" value="false" required />
                  <label class="form-check-label" for="vt-nao">Não</label>
                </div>
              </div>

              <div class="d-grid">
                <button type="button" class="btn btn-primary btn-lg" onclick="cadastrarFuncionarios()">
                  Cadastrar Funcionário
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/cadastro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
