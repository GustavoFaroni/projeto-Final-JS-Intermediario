<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-aluno {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        .card-body {
            flex-grow: 1;
        }
        #resultados-container{
            min-height: 200px;
        }
        #capa{
            margin-top: -35px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h3 class="text-center mb-3" id="capa">Sistema de Busca de Alunos</h3>

                <div class="mb-3">
                    <label for="busca-input" class="form-label">Digite o nome do aluno:</label>
                    <input type="text" class="form-control form-control-lg" id="busca-input" placeholder="Comece a digitar...">
                </div>

                <div id="resultados-container">
                    </div>
                    <div class="">
                        <label for="alunos-select" class="form-label">Lista de Alunos:</label>
                        <select class="form-select" id="alunos-select" size="8"> 
                        </select>
            </div>
            </div>
            

        </div>
    </div>

    <script type="module" src="logica.js"></script>

</body>
</html>
